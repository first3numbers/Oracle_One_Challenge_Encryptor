<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/encrypt.css">
    <title>Document</title>
</head>

<body>



    <!-- header of page with links to other sections of site -->

    <header class="header">
        <form action="index.html">
            <button>Index</button>
        </form>

        <form action="decrypt.html">
            <button>Decrypt</button>
        </form>

    </header>

    <div class="title">
        <h1>ENCRYPT YOUR TEXT</h1>
    </div>

    <main class="main">
        <form>
            <section class="text-input">
                <div class="encrypt-input">

                    <!-- <input id="value" placeholder="type / paste your text here"> -->
                    <label for="textInput">Lowercase text only.</label>
                    <p></p>
                    <input class="text-input" type="text" name="textInput" id="textInput"
                        placeholder="type / paste your text here">

                </div>

                <div class="encrypt-output">

                    <input type="text-input" id="encryptOutput" readonly="readonly">

                </div>
            </section>

            <section class="buttons">

                <div class="encrypt-button">
                    <input class="btn" type="submit" value="Encrypt" id="btnCrypt">
                </div>

                <div class="clipboard-button">
                    <input class="btn" type="submit" value="Copy text do clipboard" id="copyText">
                </div>

            </section>

        </form>
    </main>

    <script type="text/javascript" src="../js/encrypt.js"></script>

    <footer>
        <div class="footer">
            Created by @first3numbers for Oracle ONE
        </div>
    </footer>

</body>

</html>
